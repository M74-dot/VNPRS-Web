{% extends 'authentication/nav.html' %}
        
{% block content %}
    <div class="signUp">
        <form action='/home' method="post">
            <h2>Student Information</h2>
        {% csrf_token %}
            <!-- id plate contactnumber -->
            <input type="text" id="idplate" name="idplate" required placeholder="ID">
            <input type="text" id="plateNo" name="plateNo" required placeholder="Plate Number">
           
            <input type="number" id="phoneNo" name="phoneNo" required placeholder="Phone Number">
            <button class="btn" type="submit">Add Plate Data</button>
        </form>
    </div>
{% endblock content %}
